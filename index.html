<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- header start    -->
 <div class="header">
     <div class="logo">
         <h1>Your logo</h1>
     </div>
     <div class="banner">
         <h1>Your banner</h1>
     </div>
 </div>
  <!-- header end   -->
  <!-- header bar start -->
  <div class="h_bar">
      <h1>This is Header Bar</h1>
  </div>
   <!-- header bar end -->
   <!-- content start -->
   <div class="content">
       <div class="left_c">
           <h1>Left content</h1>
       </div>
       <div class="middle_c">
           <div class="middle_up">
               <h1>Middle up</h1>
           </div>
           <div class="middle_middle">
               <div class="middle_left">
                   <h1>Middle Left</h1>
               </div>
               <div class="middle_right">
                   <h1>Middle Right</h1>
               </div>
           </div>
           <div class="middle_down">
               <h1>Middle down</h1>
           </div>
       </div>
       <div class="right_c">
           <h1>Right content</h1>
       </div>
   </div>
   <!-- content end -->
   <!-- footer start -->
   <div class="footer">
       <p>Copyright @</p>
   </div>
    <!-- footer end -->
</body>
</html>
